<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/924071329e.js" crossorigin="anonymous"></script>
    <script src="app.js" async defer></script>
    <title>Clicker Game V2</title>
</head>

<body>
    <div class="container">
        <i class="fas fa-dollar-sign background-image"></i>
        <header>
            <div class="earning-level">
                <h1>Earning Level <span id="displayEarningLevel">1</span> <i class="fas fa-info-circle"></i></h1>
            </div>
            <div class="earning">
                <p><span id="earning">1</span>$ pre second</p>
            </div>
        </header>
        <main>
            <p><span id="dispalyCurrentMoney">0</span>$</p>
        </main>
        <footer>
            <button id="openShop">Updrage Shop</button>
            <button id="addMoney">Add <span id="displayAddMoney">1</span>$</button>
            <button id="multiplyBtn">Multiply Earning</button>
        </footer>
    </div>
</body>

</html>
